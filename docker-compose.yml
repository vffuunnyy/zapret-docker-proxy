services:
  zapret-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapret-proxy
    privileged: true
    tmpfs:
      - /run
      - /run/lock
    stdin_open: true
    tty: true
    ports:
      - "3128:3128"
    volumes:
      - ./configuration:/configuration
      - ./squid:/squid
    networks:
      - zapret-network

networks:
  zapret-network:
    external: true
